<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Gem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <!-- Main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- Shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- Triangle card -->
          <div class="card w-full bg-base-100 p-4">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center text-3xl">Area = 0.5 X b X h</p>
              <div class="flex items-center">
                <input
                  id="triangelBase"
                  class="w-16 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  class="w-16 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="triangleHeight"
                  placeholder="h"
                />
                <span class="ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="triangleArea"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle card -->
          <div class="card w-full bg-base-100 p-4">
            <figure>
              <img src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area = w X l</p>
              <div class="flex items-center">
                <input
                  id="rectangleWidth"
                  class="w-16 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="w"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  class="w-16 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="rectangleLength"
                  placeholder="l"
                />
                <span class="ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="rectangleArea"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  class="btn btn-primary w-full"
                  onclick="calculateRectangleArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card -->
          <div class="card w-full bg-base-100 p-4">
            <figure>
              <img src="images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b X h</p>
              <div class="flex items-center">
                <input
                  id="parallelogramBase"
                  class="w-16 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  class="w-16 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="parallelogramHeight"
                  placeholder="h"
                />
                <span class="ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="parallelogramArea"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  class="btn btn-primary w-full"
                  onclick="parallelogramArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rhombus card -->
          <div class="card w-full bg-base-100 shadow-xl">
            <figure>
              <img src="images/rhombus.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rhombus</h2>
              <p>Area = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
              <div class="flex items-center">
                <input
                  id="rhombusDimensionOne"
                  class="w-16 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  class="w-16 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="rhombusDimensionTwo"
                  placeholder="h"
                />
                <span class="ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="rhombusArea"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  class="btn btn-primary w-full"
                  onclick=" calculateRhombusArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Pentagon card -->
          <div class="card w-full bg-base-100">
            <figure>
              <img src="images/pentagon.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon</h2>
              <p>Area = 0.5 X p X b</p>
              <div class="flex items-center">
                <input
                  id="pentagonPenta"
                  class="w-16 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  class="w-16 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="pentagonBase"
                  placeholder="h"
                />
                <span class="ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="pentagonArea"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  class="btn btn-primary w-full"
                  onclick="calculatePentagonArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area calculation container -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area calculation</h3>
        </div>
      </div>
    </main>
    <p id="name">Programming Hero</p>
    <script>
      const nameOfOrganization = document.getElementById("name").value;

      console.log(nameOfOrganization);
    </script>
    <script src="scripts/calculator.js"></script>
  </body>
</html>
